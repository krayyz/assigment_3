<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CRUD App</h1>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <h2>Create</h2>
                <div class="form-group">
                    <input type="text" id="createInput" class="form-control" placeholder="Enter new item">
                </div>
                <button class="btn btn-primary" onclick="createItem()">Create</button>
            </div>

            <div class="col-md-4">
                <h2>Read</h2>
                <ul id="output" class="list-group">
                    
                </ul>
            </div>

            <div class="col-md-4">
                <h2>Update</h2>
                <div class="form-group">
                    <input type="text" id="updateInput" class="form-control" placeholder="Enter item id to update">
                    <input type="text" id="updateValue" class="form-control" placeholder="Enter updated item value">
                </div>
                <button class="btn btn-warning" onclick="updateItem()">Update</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <h2>Delete</h2>
                <div class="form-group">
                    <input type="text" id="deleteInput" class="form-control" placeholder="Enter item id to delete">
                </div>
                <button class="btn btn-danger" onclick="deleteItem()">Delete</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <h2>Get All</h2>
                <button class="btn btn-info" onclick="getAllItems()">Get All</button>
            </div>

            <div class="col-md-4">
                <h2>Get by ID</h2>
                <div class="form-group">
                    <input type="text" id="getByIdInput" class="form-control" placeholder="Enter item id to get">
                </div>
                <button class="btn btn-info" onclick="getItemById()">Get by ID</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
